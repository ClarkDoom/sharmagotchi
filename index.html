<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <script defer src="./js/confetti.js"></script>
</head>
<body>
  
  <h1>Sharmagotchi</h1>

  <div class="display-panels">
    <div class="main-display">
      <img src="./assets/left-facing.png" id="animation" width="40%">
    </div>
    <div class="stats-panel">
      <h3 id="stats-header">Stats</h3>
      <p id="name">Name:</p>
      <input type="text" id="name-input" placeholder="Enter Pet Name"></input>
      <button id="submit-name">Submit</button>
      <p id="health-meter"></p>

      <div class="wrapper">
        <div class="progress-bar">
          <span class="progress-bar-fill" style="width: 100%;"></span>
        </div>
      </div>
      <!-- uncomment out if any age mechanics are added -->
      <!-- <p id="age">Age: 0</p> -->
      <p id="pet-weight">Weight</p>
      <p id="food-supply"></p>
      <button id="reset-btn">Reset</button></div>
    <div class="button-panel">
      <button class="interaction-button" id="feed-btn">Feed</button>
      <button class="interaction-button" id="play-btn">Play</button>
      <button class="interaction-button" id="nap-btn">Nap</button>
    </div>
    <div id="alerts-div">
      <p>ALERTS!</h1>
      <div id="alerts-panel"></div>
    </div>
  </div>
  

</body>
</html>
