<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <script defer src="./js/confetti.js"></script>
</head>
<body>
  
  <p id="header">Sharmagotchi</p>

  <div id="name-panel">
    <p id="name">Name:</p>
    <input type="text" id="name-input" placeholder="Enter Pet Name"></input>
    <button class="interaction-button" id="submit-name">Play</button>
  </div>

  <div class="main-display">

    <div id="alerts-div">
      <p>ALERTS!</h1>
        <div id="alerts-panel"></div>
    </div>

    <div class="stats-panel">
      <h3 id="stats-header">Stats</h3>
      <!-- health meter elements -->
      <p id="health-meter">Health Meter:</p>
      <div class="health-wrapper">
        <div class="health-progress-bar">
          <span class="health-progress-bar-fill" style="width: 100%;"></span>
        </div>
      </div>
      <!-- hunger meter elements -->
      <p id="hunger-meter">Hunger Meter:</p>
      <div class="hunger-wrapper">
        <div class="hunger-progress-bar">
          <span class="hunger-progress-bar-fill" style="width: 100%;"></span>
        </div>
      </div>
      <!-- bladder meter elements -->
      <p id="bladder-meter">Bladder Meter:</p>
      <div class="bladder-wrapper">
        <div class="bladder-progress-bar">
          <span class="bladder-progress-bar-fill" style="width: 100%;"></span>
        </div>
      </div>
      <!-- sleepy meter elements -->
      <p id="sleepy-meter">Sleepy Meter:</p>
      <div class="sleepy-wrapper">
        <div class="sleepy-progress-bar">
          <span class="sleepy-progress-bar-fill" style="width: 100%;"></span>
        </div>
      </div>
      <!-- uncomment out if any age mechanics are added -->
      <!-- <p id="age">Age: 0</p> -->
      <p id="food-supply"></p>
      <button id="reset-btn">Reset</button>

    </div>
    
    <div id="animation-panel">
      <img src="./assets/left-facing.gif" id="animation" width="40%">
    </div>
  
  </div>
    
  <div class="button-panel">
    <button class="interaction-button" id="feed-btn">Feed</button>
    <button class="interaction-button" id="play-btn">Play</button>
    <button class="interaction-button" id="nap-btn">Nap</button>
    <button class="interaction-button" id="pee-btn">Go#1</button>
  </div>
  
  <div id="journal">
    <h3>Journal</h3>
    <ul id="journal-items">
    </ul>
  </div>

</body>
</html>
